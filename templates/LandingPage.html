<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Machine Learning tool to detect whooping cranes in images">
    <title>Whooping Crane Detector</title>
    
    <!-- Link to CSS file-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    
    <!-- Header -->
    <header>
        <h1>Whooping Crane Detector</h1>
    </header>

    <div class="content">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple webkitdirectory>
            <br><br>
            <button type="submit">Upload</button>
        </form>
    
    
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    
        {% if excel_ready %}
            <a href="{{ url_for('download_file') }}">Download Excel File</a>
        {% endif %}
    </div>

   

</body>
</html>
